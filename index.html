    <style>
      /* base state: line hidden (offset = full length) */
      .line-anim svg .a {
        stroke-dasharray: 1;
        stroke-dashoffset: 1;
      }

      /* when parent gets .show: draw the line */
      .line-anim.show svg .a {
        animation: draw-line 1200ms ease-out forwards;
      }

      /* optional: fade/scale in the endpoints after the line draws */
      .line-anim svg .b {
        opacity: 0;
        transform: scale(0.85);
        transform-box: fill-box;
        transform-origin: center;
        transition: opacity 300ms ease 900ms, transform 300ms ease 900ms;
      }
      .line-anim.show svg .b {
        opacity: 1;
        transform: scale(1);
      }

      @keyframes draw-line {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* accessibility: respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .line-anim.show svg .a {
          animation: none;
          stroke-dashoffset: 0;
        }
        .line-anim svg .b {
          opacity: 1;
          transform: none;
          transition: none;
        }
      }
    </style>
